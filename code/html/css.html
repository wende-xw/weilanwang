<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div class="container box-shadow padding-t-0">
        <div class="box-content">
            <div class="register-frame">
                <div class="register-type">
                    <div class="register-email register-type-selected">
                        <h1>邮箱账户注册</h1>
                    </div>
                    <div class="register-phone">
                        <h1>手机号码注册</h1>
                    </div>
                </div>
                <form class="register-form" id="J_signInForm" action="registerToPhone" method="post">
                    <p>
                        <label class="register-label">手机号码：</label>
                        <input type="text" id="J_phone">
                        <input type="hidden" id="J_phone_hidden" name="phone">
                    </p>
                    <p>
                        <label>登录密码：</label>
                        <input type="password" id="J_pwd" name="passWord" data-valid-rule="isPassword1"
                            data-valid-tip="请输入长为6-20个字符的密码，密码必须包含数字、字母| 请输入长为6-20个字符的密码，密码必须包含数字、字母">
                        <input type="hidden" id="J_pwd_hidden" name="passwd" />
                    </p>
                    <p>
                        <label>确认密码：</label>
                        <input type="password" name="repeatPassWord"
                            data-valid-rule="require(J_pwd) & isPassword1 & equal(J_pwd)"
                            data-valid-tip="请您再次输入密码| 两次输入密码不匹配">
                    </p>
                    <p class="register-validCodeButton-label">
                        <label class="register-label">验证码：</label>
                        <input type="text" id="J_validCodes" name="randomNumSs" size="4" maxlength="4" class="checkcode"
                            data-valid-rule="notNull">
                        <img id="J_update_validCode" class="login_validCode" alt="点击更换图片"
                            src="https://www.wl.cn//reg/veriValidCode">
                        <br>
                        <button class="register-validCodeButton" disabled="disabled" type="button"
                            data-valid-url="https://www.wl.cn/user/sendPhoneValid_new">发送手机确认码</button>
                    </p>
                    <br><br>
                    <p>
                        <label class="register-label">确认码：</label>
                        <input name="randomNum" size="4" type="text" id="J_validCode" maxlength="4"
                            data-valid-rule="notNull" />
                    </p>
                    <p>
                        <button class="register-submit" type="submit"></button>
                    </p>
                </form>
                <form class="register-form" id="J_signInFormToEmail" action="registerToEmail" method="post">
                    <p>
                        <label class="register-label">邮箱：</label>
                        <input type="text" id=J_email name="email">
                    </p>
                    <p>
                        <label>登录密码：</label>
                        <input type="password" id="J_pwd_email" name="passWord" data-valid-rule="isPassword1"
                            data-valid-tip="请输入长为6-20个字符的密码，密码必须包含数字、字母| 请输入长为6-20个字符的密码，密码必须包含数字、字母">
                        <input type="hidden" id="J_pwd_email_hidden" name="passwd" />
                    </p>
                    <p>
                        <label>确认密码：</label>
                        <input type="password" name="repeatPassWord_email"
                            data-valid-rule="require(J_pwd_email) & isPassword1 & equal(J_pwd_email)"
                            data-valid-tip="请您再次输入密码| 两次输入密码不匹配">
                    </p>
                    <p>
                        <button class="register-email-submit" type="submit"></button>
                    </p>
                </form>
                <div class="login">
                    <p>有蔚蓝账户？请 <a href="https://www.wl.cn/passport/tologin">登录</a></p>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
